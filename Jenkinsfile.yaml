pipeline:
  agent:
    any:
  stages:
    - stage: "SCM Checkout"
      steps:
        - sh "mvn -version"
        - sh "java -version"
        - sh "git --version"
    - stage: "Build"
      steps:
        - sh "ls -ltr"
        - sh "mvn clean package"
    - stage: "Final Jenkins YAML Pipeline Stage"
      steps:
        - sh "echo 'Jenkins YAML Pipeline Complete'"

