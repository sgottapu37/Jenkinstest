pipeline:
  agent:
    any:
  stages:
    - stage: "SCM Checkout"
      steps:
        - sh "mvn -version"
        - sh "java -version"
        - sh "git --version"
    - stage: "Build"
      steps:
        - sh "ls -ltr"
        - sh "mvn clean install"
    - stage: "Deploy"
      steps:
        - sh "pwd"
        - sh "java jar /var/jenkins_home/workspace/Jenkinstest_main/target/helloworld-1.1.jar"
        - sh "echo 'Jenkins YAML Pipeline Complete'"

