pipeline:
  agent:
    any:
  stages:
    - stage: "SCM Checkout"
      steps:
        - sh "mvn -version"
        - sh "java -version"
        - sh "git --version"
    - stage: "Build"
      steps:
        - sh "ls -ltr"
        - sh "mvn clean package"
    - stage: "Deploy"
      steps:
        - sh "pwd"
        - sh "java -cp target/helloworld-1.0.jar com.coveros.demo.helloworld.HelloWorld"
        - sh "echo 'Jenkins YAML Pipeline Complete'"

