pipeline:
  agent:
    any:
  stages:
    - stage: "SCM Checkout"
      steps:
        - sh "mvn -version"
        - sh "java -version"
        - sh "git --version"
    - stage: "Build"
      steps:
        #- git "https://github.com/learn-devops-fast/rock-paper-scissors.git"
        - sh "ls -ltr"
        - sh "mvn clean package"
        - sh "mvn clean compile test install"
    - stage: "Final Jenkins YAML Pipeline Stage"
      steps:
        - sh "echo 'Jenkins YAML Pipeline Complete'"

